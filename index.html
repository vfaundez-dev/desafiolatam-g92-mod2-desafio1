<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/libs/fontawesome/fontawesome-all.min.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Modulo 2 - Desafio 1 - Sistema Mensajeria</title>
</head>
<body>

  <!-- Sidebar -->
  <aside>

    <!-- User Profile -->
    <section class="user-profile">
      <div class="user-info">
        <img src="./assets/images/maria.jpg" alt="main-user-logo">
        <div class="user-data">
          <p class="user-name">Maria</p>
          <small class="user-status">Activa ahora</small>
        </div>
      </div>
      <div class="user-actions">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-regular fa-message"></i>
      </div>
    </section>
    <!-- User Profile -->

    <!-- Chat Button -->
    <section class="chat-access">
      <button class="btn-chat">
        Nuevo Chat
      </button>
    </section>
    <!-- Chat Button -->

    <!-- Contact Section -->
    <section class="contact-list">
      <!-- Contact Item -->
      <div class="contact-item">
        <img class="contact-avatar" src="https://randomuser.me/api/portraits/women/22.jpg" alt="Juanita">
        <div class="contact-info">
          <div class="contact-name">Juanita</div>
          <div class="contact-status">At vero eos et accusa</div>
        </div>
      </div>
      <!-- Contact Item -->
    </section>
    <!-- Contact Section -->

  </aside>
  <!-- Sidebar -->

  <!-- Main Content -->
  <main>
    <section class="principal-content">
      <img src="./assets/images/hand.png" alt="Hand Logo">
      <h1 class="welcome-title">Comienza el Networking</h1>
      <p class="welcome-text">
        Presiona el bot√≥n <strong>"Nuevo chat"</strong> para comenzar a crear nuevas 
        redes de contacto para tu empresa o emprendimiento.
      </p>
    </section>
  </main>
  <!-- Main Content -->
  
  <script src="./assets/libs/fontawesome/fontawesome-all.min.js"></script>
</body>
</html>
